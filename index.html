<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Carousal</title>
</head>
<body>
    <div id="slide-container">
        <div class="slide">
            <img src="one.jpg" alt="" srcset="">
            <div class="caption">
                <h1>Caption 1</h1>
            </div>
        </div>
        <div class="slide">
            <img src="two.jpg" alt="" srcset="">
            <div class="caption">
                <h1>Caption 2</h1>
            </div>
        </div>
        <div class="slide">
            <img src="three.jpg" alt="" srcset="">
            <div class="caption">
                <h1>Caption 3</h1>
            </div>
        </div>
        <div class="slide">
            <img src="four.jpg" alt="" srcset="">
            <div class="caption">
                <h1>Caption 4</h1>
            </div>
        </div>
        <span class="material-icons back" id="back">arrow_back_ios</span>
        <span class="material-icons forth" id="forth">arrow_forward_ios</span>
    </div>
</body>
</html>
